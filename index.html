<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dream Style</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff4c4c;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
        }
        .order-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff4c4c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .order-button:hover {
            background-color: #d43f3f;
        }
    </style>
</head>
<body>
    <h1>Your First Choice</h1>
    <p>আমাদের কাছে বেস্ট কোয়ালিটির ছেলে-মেয়েদের সকল ধরনের প্রোডাক্ট পাবেন সুলভ মূল্যে।</p>
    <p>অর্ডার করতে এখনই নিচের বাটনে ক্লিক করুন।</p>
    <a href="#" class="order-button">Order Now</a>
</body>
</html>
